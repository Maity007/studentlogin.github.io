<app-navabar></app-navabar>
<div>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4" style="margin: 10px; padding:10px;">
            <div class="card border-0 shadow-lg" >
              <div class="card-body">
                <h3 class="card-title mb-4">Login</h3><hr>
                <form  #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="t1" #t1="ngModel" placeholder="Enter your email" required ngModel>
                    <span *ngIf="t1.invalid && t1.touched" style="color: red;">Please enter a valid input</span>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input type="password" class="form-control" name="t2" #t2="ngModel" placeholder="Enter your password" required ngModel>
                    <span *ngIf="t2.invalid && t2.touched" style="color: red;">Please enter a valid input</span>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                  </div>
                </form>
                <div class="text-center mt-3">
                  <a href="#" class="text-decoration-none">New User?</a>
                  <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
