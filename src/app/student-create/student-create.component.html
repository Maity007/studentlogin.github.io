<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8" style="margin: 10px; padding: 10px; width: 100%;">
            <div class="card border-0 shadow-lg">
                <div class="card-body">
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <div class="card">
                                    <div class="card-header">
                                        <h2 class="mt-4">Student Registration</h2>
                                    </div>
    
    <form style="margin: 10px; padding: 10px; width: 100%;" #studentAdd="ngForm" (ngSubmit)="Add(studentAdd)">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" name="c1" #c1="ngModel" placeholder="Enter your Id" ngModel required>
            <span *ngIf="c1.invalid && c1.touched" style="color: red;">Please enter a valid input</span>
        </div>

        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" name="c2" #c2="ngModel" placeholder="Enter your full name" ngModel required>
            <span *ngIf="c2.invalid && c2.touched" style="color: red;">Please enter a valid input</span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="c3" #c3="ngModel" placeholder="Enter your email address" ngModel required>
            <span *ngIf="c3.invalid && c3.touched" style="color: red;">Please enter a valid input</span>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" name="c4" #c4="ngModel" maxlength="10" pattern= "[0-9]+$" placeholder="Enter your phone number" ngModel required>
            <span *ngIf="c4.invalid && c4.touched" style="color: red;">Please enter a valid input</span>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" name="c5" #c5="ngModel" placeholder="Enter your Password" ngModel required>
            <span *ngIf="c5.invalid && c5.touched" style="color: red;">Please enter a valid input</span>
        </div>
        <br>

        <button type="submit" class="btn btn-primary" [disabled]="studentAdd.invalid">Submit</button>
    </form>
</div>
</div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
